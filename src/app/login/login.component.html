<section class="vh-100">
    <div class="container-fluid h-custom">
     
  
         
      <div class="row d-flex justify-content-center align-items-center h-100">
        
            
        <div class="col-md-9 col-lg-6 col-xl-5">
  
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            
               <!--les alertes de verifications start here-->
             
               <div classs="container p-5" *ngIf="m==2">
                <br>
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Compte Bien Crée!!!</strong> Vous pouvez connecter. 
                 
                </div>
              </div>
              <div classs="container p-5" *ngIf="m==-1">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Email ou Mot de passe incorrectement saisies!!!</strong> Voulez-vous vérifier les informations saisies.
                  
                </div>
              </div>
              <div class="form-row">
                <img src="../../assets/images/logo.png" alt="" width="200px" style="margin-left: 100px;">
                </div>
          <form #f="ngForm" (ngSubmit)="login(f)">
           
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Adresse Email</label>
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Adresse Email Valide..." name="mail" #mail="ngModel" ngModel>
            
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Mot de Passe</label>
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="password" #password="ngModel" ngModel>
             
            </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg "
                style="padding-left: 2.5rem; padding-right: 2.5rem;" style="width: 100%; background-color: #3e3fd1;">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas encore un compte? <a routerLink="/register"
                  class="link-danger " >Créer Un Compte</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>



<app-header></app-header>
  
  
  <!--Main layout-->
  <main style="margin-top: 58px; margin-left: 30px; margin-right: 20px;">
    <br><br>
    
    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
    <div class="card-header py-3 container-fluid">
        <div class="row">
          <div class="col-md-10" >
              <h6 class="m-0 font-weight-bold text-primary" > Les Sociétés </h6>
          </div>
         
        </div>
      </div>

      <div class="card-body">
        <div class="table-responsive" >
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>ID</th>
                <th>Nom de la société</th>
               
                <th>Numéro de téléphone</th>
             
                <th>Code postal</th>
                <th>Adresse mail</th>
                
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let mydata of dataArray; index as i">
              <tr>
                <td><p class="fw-normal mb-1">{{mydata?.id}}</p></td>
               
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="../../../assets/images/333.jpg"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{mydata?.nom}} </p>
                      <p class="text-muted mb-0">{{mydata?.adresse.num}}  {{mydata?.adresse.rue}} {{mydata?.adresse.ville}}</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="fw-normal mb-1">{{mydata?.tel}}</p>
                 
                </td>
                <td>
                    <p class="fw-normal mb-1">{{mydata?.adresse.codeP}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{mydata?.mail}}</p>
                </td>
           
            
                <td>
                
                  <a  class="btn btn-link btn-sm btn-rounded" onclick="alert('voulez-vous vraiment le supprimer?')" (click)="delete(mydata.id)">
                  <i class="material-icons" style="color: red;">delete_forever</i>
                  </a>
                </td>
              </tr>
             
            </tbody>
          </table> 
   </div>
   </div>

  </main>
  <!--Main layout-->

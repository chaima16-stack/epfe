<app-nav></app-nav>

<div class="page-content">
    <div class="form-v5-content">
        <form class="form-detail" #f="ngForm" (ngSubmit)="add(f)">
            <div class="form-row">
                <img src="../../assets/images/img7.jpg" alt="" width="400px" style="padding-left: 180px;">
            </div>
            <h2>Contacter un encadrant académique</h2>
          
          
           
            <div class="form-row">
                <label for="grp">Liste des encadrants selon les technologies à utilisées </label>
                <select id="grp" name="ens" #ens=""ngModel class="form-select" ngModel>
                    <option>----------Les encadrants selon les technologies à utilisées-----------</option>
                    <option value={{mydata?.id}} *ngFor="let mydata of dataens" >{{mydata?.nom}} {{mydata?.prenom}}</option>
                   <option>----------Tous Les Enseignants-----------</option>
                   <option value={{mydata?.id}} *ngFor="let mydata of dataArray">{{mydata?.nom}} {{mydata?.prenom}}</option>
                </select>
            </div>
          

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Envoyer" style="background-color: #4835d4;">
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>

<div class="page-content">
    <div class="form-v5-content">
        <form class="form-detail" action="#" method="post">
            <div class="form-row">
                <img src="../../assets/images/img4.jpg" alt="" width="400px" style="padding-left: 180px;">
            </div>
            <h2>Formulaire de Création de Compte</h2>
            <div class="form-row">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" class="input-text" placeholder="Nom" required>
               
            </div>
            <div class="form-row">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" class="input-text" placeholder="Prénom" required>
              
            </div>
            <div class="form-row">
                <label for="email">Adresse Email</label>
                <input type="text" name="email" id="email" class="input-text" placeholder="Adresse Email" required
                    pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                
            </div>

            <div class="form-row">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="input-text" placeholder="Mot de passe"
                    required>
             
            </div>
            <div class="row">
                <div class="col-lg-6">

                    <label for="spec">Spécialité</label>
                    <select id="spec" class="form-select">
                        <option value="INFO">INFO</option>
                        <option value="MECA">MECA</option>
                        <option value="GSIL">GSIL</option>
                        <option value="INFOTRONIQUE">INFOTRONIQUE</option>
                    </select>


                </div>
                <div class="col-lg-6">
                    <label for="grp">Groupe</label>
                    <select id="grp" class="form-select">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="mb-3">
                    <label for="1" class="form-label">Relevé de notes de 1ére année</label>
                    <input class="form-control" type="file" id="1">
                  </div>
            </div>
            <div class="form-row">
                <div class="mb-3">
                    <label for="2" class="form-label">Relevé de notes de 2éme année</label>
                    <input class="form-control" type="file" id="2">
                  </div>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Créer" style="background-color: #4835d4;">
            </div>
        </form>
    </div>
</div>
